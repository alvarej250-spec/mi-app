<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Captación de Agua</title>

    <!-- ICONOS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles.css">

    <!-- CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- MENÚ LATERAL -->
    <aside id="menu-lateral" class="menu-lateral">
        <button class="cerrar-menu" onclick="toggleMenu()">✖</button>
        <h2>Menú</h2>

        <button class="item-menu" onclick="mostrarPantalla('inicio'); toggleMenu();">
            <i class="fa-solid fa-house"></i> Inicio
        </button>

        <button class="item-menu" onclick="mostrarPantalla('meses'); toggleMenu();">
            <i class="fa-solid fa-calendar"></i> Recolección por Mes
        </button>

        <button class="item-menu" onclick="mostrarPantalla('consumo'); toggleMenu();">
            <i class="fa-solid fa-chart-pie"></i> Consumo
        </button>

        <button class="item-menu" onclick="mostrarPantalla('clima'); toggleMenu();">
            <i class="fa-solid fa-cloud"></i> Clima
        </button>

        <button class="item-menu" onclick="mostrarPantalla('config'); toggleMenu();">
            <i class="fa-solid fa-gear"></i> Configuración
        </button>
    </aside>

    <!-- BOTÓN ABRIR MENÚ -->
    <button id="btn-abrir-menu" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- HEADER -->
    <header>
        <h1><i class="fa-solid fa-droplet"></i> Sistema de Agua #27</h1>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>

        <!-- INICIO -->
        <section id="pantalla-inicio" class="pantalla activa">
            <h2 class="titulo-seccion">Estado General</h2>

            <div class="card">
                <h3><i class="fa-solid fa-signal"></i> Estado del Sistema</h3>
                <p id="estado-texto">✔ Todo en buen funcionamiento</p>
            </div>

            <div class="card">
                <h3><i class="fa-solid fa-water"></i> Recolección del Mes</h3>
                <canvas id="graficoMes" class="grafico"></canvas>
            </div>
        </section>

        <!-- MESES -->
        <section id="pantalla-meses" class="pantalla">
            <h2 class="titulo-seccion">Recolección por Mes</h2>
            <div class="card">
                <table class="tabla">
                    <thead>
                        <tr><th>Mes</th><th>Litros</th></tr>
                    </thead>
                    <tbody id="tabla-meses"></tbody>
                </table>
            </div>
        </section>

        <!-- CONSUMO -->
        <section id="pantalla-consumo" class="pantalla">
            <h2 class="titulo-seccion">Consumo del Agua</h2>
            <div id="contenedor-consumo"></div>
        </section>

        <!-- CLIMA -->
        <section id="pantalla-clima" class="pantalla">
            <h2 class="titulo-seccion">Clima Actual</h2>

            <div class="card clima-card">
                <h3><i class="fa-solid fa-cloud-sun"></i> Estado del Clima</h3>
                <p id="texto-clima"></p>
                <p id="recomendacion-clima" class="clima-recomendacion"></p>
            </div>
        </section>

        <!-- CONFIG -->
        <section id="pantalla-config" class="pantalla">
            <h2 class="titulo-seccion">Configuración</h2>
            <div class="card">
                <p>Opciones configurables próximamente.</p>
            </div>
        </section>

    </main>

    <!-- MENÚ INFERIOR -->
    <nav class="menu">
        <button onclick="mostrarPantalla('inicio')">
            <i class="fa-solid fa-house"></i><br>Inicio
        </button>

        <button onclick="mostrarPantalla('meses')">
            <i class="fa-solid fa-calendar"></i><br>Meses
        </button>

        <button onclick="mostrarPantalla('consumo')">
            <i class="fa-solid fa-chart-pie"></i><br>Consumo
        </button>

        <button onclick="mostrarPantalla('clima')">
            <i class="fa-solid fa-cloud"></i><br>Clima
        </button>

        <button onclick="mostrarPantalla('config')">
            <i class="fa-solid fa-gear"></i><br>Config
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
