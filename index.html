<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Captación de Agua</title>

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles.css">

    <!-- CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!-- HEADER -->
    <header>
        <h1><i class="fa-solid fa-droplet"></i> Sistema de Agua #27</h1>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main>

        <!-- PANTALLA: INICIO -->
        <section id="pantalla-inicio" class="pantalla activa">

            <h2 class="titulo-seccion">Estado General</h2>

            <div class="card estado">
                <h3><i class="fa-solid fa-signal"></i> Estado del Sistema</h3>
                <p id="estado-texto">✔ Todo en buen funcionamiento</p>
            </div>

            <h2 class="titulo-seccion">Resumen del Mes</h2>

            <div class="card">
                <h3><i class="fa-solid fa-water"></i> Agua Recolectada (Litros)</h3>
                <canvas id="graficoMes" class="grafico"></canvas>
            </div>

        </section>

        <!-- PANTALLA: MESES -->
        <section id="pantalla-meses" class="pantalla">

            <h2 class="titulo-seccion">Recolección por Mes</h2>

            <div class="tabla-container">
                <table>
                    <tr><th>Mes</th><th>Litros Recolectados</th></tr>
                    <tbody id="tabla-meses"></tbody>
                </table>
            </div>
        </section>

        <!-- PANTALLA: CONSUMO -->
        <section id="pantalla-consumo" class="pantalla">

            <h2 class="titulo-seccion">Consumo del Agua</h2>

            <div id="contenedor-consumo"></div>

        </section>

        <!-- PANTALLA: CONFIG -->
        <section id="pantalla-config" class="pantalla">
            <h2 class="titulo-seccion">Configuración</h2>

            <div class="card">
                <p>Aquí puedes añadir configuraciones más adelante.</p>
            </div>
        </section>

    </main>

    <!-- MENÚ INFERIOR -->
    <nav class="menu">
        <button class="btn-menu" onclick="mostrarPantalla('inicio')">
            <i class="fa-solid fa-house"></i><br>Inicio
        </button>

        <button class="btn-menu" onclick="mostrarPantalla('meses')">
            <i class="fa-solid fa-calendar"></i><br>Meses
        </button>

        <button class="btn-menu" onclick="mostrarPantalla('consumo')">
            <i class="fa-solid fa-chart-pie"></i><br>Consumo
        </button>

        <button class="btn-menu" onclick="mostrarPantalla('config')">
            <i class="fa-solid fa-gear"></i><br>Config
        </button>
    </nav>

    <!-- TU SCRIPT PRINCIPAL (el archivo se llama app.js, NO script.js) -->
    <script src="app.js"></script>

</body>
</html>
